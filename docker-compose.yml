version: '3'
services:
  auth_db:
    image: postgres:13
    restart: always
    container_name: auth_db
    volumes:
      - ./flask_app/database/data/:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: qwe
      POSTGRES_USER: app
      POSTGRES_DB: movies_database

  auth_cache:
    container_name: auth_cache
    image: redis
    hostname: auth_cache
    restart: always

  auth_api:
    build:
      context: ./flask_app/
      dockerfile: DockerFile
    container_name: auth_api
    depends_on:
      - auth_db
      - auth_cache
    env_file:
      - ./flask_app/.env
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - auth_api
    ports:
      - "80:80"
    restart: always

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - 6831:6831/udp
      - 16686:16686
    depends_on:
      - nginx
    restart: always